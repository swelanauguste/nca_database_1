{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block head_title %}
New
{% endblock head_title %}


{% block content %}
<div class="container my-5">
    <h2 class="display-4">New client form</h2>
    <hr>
    <form class=""
        action=""
        method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit"
            class="btn btn-outline-dark my-3 px-5">Submit</button>
    </form>

</div>
{% endblock content %}
