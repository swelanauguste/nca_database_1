{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block head_title %}
{{object|title}}
{% endblock head_title %}


{% block content %}
<div class="container my-5">
    <h2>{{object}}</h2>
    <br>
    <form class="col-lg-4" action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-dark mt-3" type="submit">Submit</button>
    </form>
</div>

{% endblock content %}
